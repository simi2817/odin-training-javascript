<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Fundamentals</title>
</head>
<body>
    <h2>Fundamentals Part 3</h2>
    <script>
            const add7 = () => {
            const num = parseInt(document.getElementById("number").value);
            const sum = num + 7;
            alert(`Add7 result is ${sum}`);
            }

            const multiply = () => {
                const num1 = parseInt(document.getElementById("number1").value);
                console.log(num1);
                const num2 = parseInt(document.getElementById("number2").value);
                const product = num1 * num2;
                console.log(num2);
                alert(`Product of two numbers are ${product}`);
            }

            const capitalize = () => {
                const input = document.getElementById("inputString").value;
                const output = input[0].toUpperCase();
                alert(`The capitalized first letter is ${output}`);
            }

            const lastLetter = () => {
                const input = document.getElementById("lastString").value;
                const output = input[input.length - 1];
                alert(`The last letter is ${output}`);
            }
    </script>
    <form>
        Enter a number:
        <input type="number" id="number" min="0"/>
        <button onclick="add7()">Add7</button>
    </form>
    <br></br>
    <form>
        Enter first number:
        <input type="number" id="number1" min="0"/>
        Enter second number:
        <input type="number" id="number2" min="0"/>
        <button onclick="multiply()">Multiply</button>
    </form>
    <br></br>
    <form>
        Enter a string:
        <input type="text" id="inputString"/>
        <button onclick="capitalize()">Capitalize</button>
    </form>
    <br></br>
    <form>
        Enter a string:
        <input type="text" id="lastString"/>
        <button onclick="lastLetter()">Last Letter</button>
    </form>
</body>
</html>
