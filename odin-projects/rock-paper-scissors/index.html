<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="logic.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="selectButton">
        <button id="rock"><img id="rock" src="./images/rock-image.jpeg" alt="rock-image" height="100"/></button>
        <button id="paper"><img id="paper" src="./images/paper-image.jpeg" alt="paper-image" height="100"/></button>
        <button id="scissors"><img id="scissors" src="./images/scissors-image.jpeg" alt="scissors-image" height="100"/></button>
    </div>
    <div id="container"></div>
    <div class="restartDiv">
    <button id="restart"><img src="./images/restart-image.png" alt="restart-image" height="45"/></button>
    </div>
</body>
</html>
